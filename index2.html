    <script>
        const idMovie = window.location.search.replace('?id=', '');
        axios.get('http://localhost:8002/api/posts/'+idMovie)
        .then(response => response.data)
        .then(data => {
            console.log(data)
            //const container = document.createElement('div');
            const card = document.createElement('section')
            const cardBody = document.createElement('div')
            const poster_img = document.createElement('img');
            const title = document.createElement('h2');
            const release_date = document.createElement('h5');
            const genre_ids = document.createElement('h5')
            const overview = document.createElement('p');

            poster_img.src = "https://image.tmdb.org/t/p/original/"+data.poster_path;
            title.innerText = data.title;
            release_date.innerText = data.release_date;
            genre_ids.innerText = data.genre_ids;
            overview.innerText = data.overview;

            card.classList.add('row-g-0');
            card.classList.add('col-md-4');
            card.classList.add('col-md-8');
            card.classList.add('my-2')
            card.classList.add('card');
            poster_img.classList.add('card-img-top');
            cardBody.classList.add('card-body');
            title.classList.add('card-title');
            release_date.classList.add('card-text');
            genre_ids.classList.add('card-text');   
            overview.classList.add('card-text')

      ;
            card.appendChild(poster_img);
            card.appendChild(title);
            card.appendChild(release_date);
            card.appendChild(genre_ids);
            card.appendChild(overview);
            card.appendChild(cardBody);
            document.getElementById('movie').appendChild(card);
        })
        console.log(idMovie)
    </script>
